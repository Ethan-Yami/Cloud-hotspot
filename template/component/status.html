  <script type="text/javascript" src='http://apps.bdimg.com/libs/MinDB/0.0.3/min.js'></script>
  
  <script type="text/javascript">
    

    min.get('foo', function(err, value) {
      if (err) {
          return console.error(err);
      }
    
      var infomation;
      infomation = "ip:"+value['ip']+"<br/>";
      infomation+= 'mac:'+value['mac']+"<br/>";
      infomation+= 'connected time:'+value['connected']+"<br/>";
      infomation+= 'up:'+value['up']+"<br/>";//" / down:"+value['down']+"<br/>";
      infomation+= 'down:'+value['down']+"<br/>";
      $("#public").html(infomation);

      if(value['do']=='status'){
        var $link = value['link-logout']; 
        var html= '<a href="'+$link+'" class="btn btn-info">退出</a>';


        $("#do").html(html);

      }

      if(value['do']=='logout'){
        var $link = value['link-login']; 

        var html= '<a href="'+$link+'" class="btn btn-success">登录</a>';
        $("#do").html(html);

      }



    
    });


  </script>
