fn_1524375640874('<B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">1．免责条款 <BR /></B> 在任何情况下，服务场所对该场所到访客人因使用服务场所网络或与之联系的因特网接入而导致的直接或间接的损失不承担责任，损失包括但不限于在使用服务场所网络或与之联系的因特网链接的过程中的：使用损耗、利润损失、收入损失或对第三方造成的损害。服务场所相信最主要的上网的损失可能会来自于因特网，而那已经超出服务场所和因特网服务提供商的控制范围。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">2．设备适用性 <BR /></B> 用户应自行保证自己的设备具备网络连接能力。服务场所对用户自己的设备能否使用该网络服务不承担责任并不作出任何担保。服务场所对由于提供了最佳建议后的服务失败，或者由于提供的服务有所变动而使得用户的设备不匹配而不能向用户提供网络服务不承担责任。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">3．帐号管理 <BR /></B> 服务场所作为该因特网接入的唯一拥有者，一旦发现用户有违反本协议条款的情况，场所保留终止用户帐号的权利。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">4．遵守规定 <BR /></B> 用户同意遵守服务场所任何时候关于网络服务作出的规定。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">5．不当内容或行为 <BR /></B> 服务场所在以下情况将终止您的帐户： <BR /> 在服务场所网络或其他任何地方故意破坏网络服务； <BR /> 非法侵入站点、网络或主机； <BR /> 置入非法内容； <BR /> 在因特网上进行不恰当的行为 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">6．内容 <BR /></B> 服务场所对因因特网提供的产品、服务或内容产生的权利请求不承担责任。 <BR />非法内容检查：如果其他用户可以看到储存在您的文件或程序中的内容，服务场所保留检查这些内容的权利。如果所涉的内容违法，服务场所保留编辑或删除这些内容的权利。大多数情况下，在服务场所采取措施之前，你有一次机会对该内容违法的判断作出反应。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">7．保密 <BR /></B> 因特网上发送的信息并不十分安全。如需可靠的通讯方式可以采取加密技术，但用户有责任提供这一软件。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">8．个人信息 <BR /></B> 根据中国有关隐私权的法律，服务场所有权收集您的信息，以及您使用该项服务的信息，同时服务场所可能会在保护用户隐私的基础上，向第三方合作伙伴提供这些信息。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">9．法律管辖 <BR /></B> 本协议适用中华人民共和国法律。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">10．仲裁 <BR /></B> 如因本协议产生争议，争议双方应友好协商解决，协商不成，任何一方可向服务场所所在地的人民法院提起诉讼。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">11．条款独立 <BR /></B> 本协议中的条款均各自独立。如本协议中的任何条款被法院认定无效或不具有执行力，本协议的其余条款仍应有效并且有约束力。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">12．放弃权利 <BR /></B> 服务场所任何未行使权利的行为，不应视为对该等权利的放弃或丧失。 <BR /></B><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">13．豁免 <BR /></B> 服务场所/或其代理不对以下内容进行任何形式的保证，包括 <BR />网络接入服务；服务场所网络运行；通过一般网络运营商传送的可靠性；一般网络运营商的运营能力；信息、数据及文件的安全性；或是信息数据及文件的传输。 <BR />服务场所对网络接入服务、因特网提供的任何产品或任何网上信息不做任何明示或暗示的保证或陈述（包括为某一特定用途的可销性与适用性方面的保证）。所有该等保证或者陈述均明确排除。 <BR /><B STYLE="FONT-SIZE:15px;LINE-HEIGHT:30px">14．赔偿 <BR /></B> 对于因您使用您的无线网络而产生的任何损失、赔偿要求或赔偿金，你应补偿给服务场所并使其免收任何损害。<BR /><BR />')